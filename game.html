<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/game.css">
    <title>Game</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
               <div class="user">
                <img src="/images/avatar.png" alt="">
                <h3>Jorge Diaz Cruz</h3>
                <p>Free Member</p>
               </div>
                <div class="links">
                    <div class="link"> 
                    <img src="/images/twitch.png" alt="">
                    <h2>Streams</h2>
                    </div>

                    <div class="link"> 
                    <img src="/images/steam.png" alt="">
                    <h2>Games</h2>
                    </div> 

                    <div class="link"> 
                    <img src="/images/upcoming.png" alt="">
                    <h2>News</h2>
                    </div>

                    <div class="link"> 
                    <img src="/images/library.png" alt="">
                    <h2>Library</h2>
                    </div>

                    <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="/images/controller.png" alt="controller pic">
                    </div>
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="/images/spiderman.png" 
                        alt="">
                        <div class="card-info">
                            <h2>Spider-Man Game</h2>
                            <p>(PS5 Version)</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="Percentage">50%</h2> 
                    </div>
                    <div class="card">
                        <img src="/images/spiderman.png" 
                        alt="">
                        <div class="card-info">
                            <h2>Spider-Man Game</h2>
                            <p>(PS5 Version)</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="Percentage">50%</h2> 
                    </div>
                    <div class="card">
                        <img src="/images/spiderman.png" 
                        alt="">
                        <div class="card-info">
                            <h2>Spider-Man Game</h2>
                            <p>(PS5 Version)</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="Percentage">50%</h2> 
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
